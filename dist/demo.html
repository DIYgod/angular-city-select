<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>demo</title>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
  <link href="../src/angular-city-select.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body ng-app="myApp">
  <div ng-controller="myController" class="container">
    <form method="POST" class="form-horizontal" role="form">
      <div class="form-group">
        <legend>测试</legend>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">所在地</label>
        <div class="col-sm-4">
          <city-select
            ng-model="item.city"></city-select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Result</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{item.city}}</p>
        </div>
      </div>
    </form>

  </div>

  <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
  <script src="../src/angular-city-select.js" type="text/javascript"></script>
  <script>

    var app = angular.module('myApp', [ 'ui.bootstrap', 'angular.city.select' ]);

    app.controller('myController', ['$scope', '$http', function($scope, $http){
      
      $scope.item = {
        city: [ '安徽', '芜湖', '弋江' ]
      };

      $scope.item.city = '340203';

    }]);

  </script></body>
</html>
